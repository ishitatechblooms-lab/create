<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Dark Background</title>
<style>
 

  html,body { height: 100%; }
body {
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #01070e;
    background: #0b0f17;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
    nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .nav-link{
      padding:10px 14px;
      border-radius:10px;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition: all 180ms ease;
      backdrop-filter: blur(6px);
    }
    .nav-link:hover{
      transform:translateY(-4px);
      color:#fff;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 20px rgba(2,6,23,0.6);
    
    }
  </style>
</head>
<body>

  <!-- top bar -->
  <div class="topbar" role="banner" aria-label="Top navigation">
    <div class="logo-small" aria-hidden="true">
      <div class="logo-mark"></div>
    </div>

  <div class="navbar">
    <ul>
        <a href="http://" target="_blank" rel="noopener noreferrer"></a>
        <li><a href="https://techblooms.in/"  target="_blank">Home Page</a></li>
        <li><a href="https://techblooms.in/" target="_blank">About</a></li>
        <li><a href="https://techblooms.in/tech-workshops" target="_blank">Workshops</a></li>
        <li><a href="https://techblooms.in/terms-and-conditions" target="_blank">About Us</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
</div>
<style>
    .navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 0;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 6px;
    transition: 0.3s ease;
}

/* ðŸ”¥ HOVER EFFECT */
.navbar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    color: #210552;  /* neon blue */
    box-shadow: 0 0 10px rgba(4, 83, 90, 0.8);
    transform: translateY(-3px);
}

    /* NAVBAR MAIN BAR */
.navbar {
    width: 90%;
    background: rgba(1, 33, 51, 0.3);     /* transparent horizontal bar */
    backdrop-filter: blur(7px);
    object-position: center;
    padding: 20px;
    position: fixed;                    /* top me fix */
    letter-spacing: 100;
}.navbar {
    width: 100%;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;

    display: flex;
    justify-content: center;  /* poori bar center me */
}

/* inner menu ko right side thoda shift */
.navbar ul {
    display: flex;
    gap: 40px;
    list-style: none;
    margin: 0;
    padding: 0;

    transform: translateX(80px); /* <<< yaha value badha-ghata kar position adjust kro */
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: #0a4057;
    transform: scale(1.1);
}


/* HOVER EFFECT */
.navbar ul li a:hover {
    color: #4da6ff;                     /* light blue hover */
    transform: scale(1.1);
}

</style>

  

  <!-- hero -->
  <main class="hero" role="main">
    <section class="hero-left" aria-labelledby="brand-title">
        <img src="main page.png" class="hero-image">
    </section>

<style>
.hero-image {
  width: 100%;
  height: 100vh;
  object-fit: cover;
  object-position: center center;   /* YE CENTER ME LATA HAI */
  display: block;
  margin: 0 auto;                    /* horizontally center */
}

</style>

      <div class="cta-row" role="group" aria-label="Primary actions">
        <button class="btn btn-explore" onclick="location.href='#workshops'">Explore More</button>
        <button class="btn btn-ghost" onclick="location.href='#contacts'">Contact Us</button>
      </div>
    </section>

    <aside class="hero-right" aria-hidden="true">
      <div class="dots" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>

    
    </aside>
  </main>

  <!-- small footer links (invisible on small screens) -->
  <footer style="position:fixed; bottom:18px; left:24px; right:24px; display:flex; justify-content:center; color:rgba(255,255,255,0.06); font-size:13px;">
  </footer>


</body>
</html>
