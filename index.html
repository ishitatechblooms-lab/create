<body>
    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechBlooms - Landing</title>
  <style>
    :root{
      --bg:#0b0f17;
      --card:#0f1720;
      --muted:#98a0b3;
      --accent1:#7c5cff;
      --accent2:#00d4ff;
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
    }

    /* Header / Nav */
    .topbar{
      position:fixed;
      top:18px;
      left:24px;
      right:24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      z-index:40;
    }
    .logo-small{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-mark{
      width:44px;
      height:44px;
      border-radius:10px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
      font-weight:700;
      color:#fff;
      font-size:16px;
    }
    nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .nav-link{
      padding:10px 14px;
      border-radius:10px;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition: all 180ms ease;
      backdrop-filter: blur(6px);
    }
    .nav-link:hover{
      transform:translateY(-4px);
      color:#fff;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 20px rgba(2,6,23,0.6);
    }

    /* Main hero */
    .hero{
      width:100%;
      max-width:1200px;
      margin-top:90px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:30px;
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .hero-left{
      flex:1 1 60%;
      min-width:260px;
    }
    .brand{
      font-size:82px;
      line-height:0.95;
      font-weight:800;
      letter-spacing:-2px;
      margin:0 0 16px 0;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 8px 40px rgba(124,92,255,0.08);
    }
    .tag{
      color:var(--muted);
      margin-bottom:26px;
      font-weight:600;
    }

    .cta-row{
      display:flex;
      gap:14px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
      border: none;
      user-select:none;
    }

    /* Explore more special */
    .btn-explore{
      background: linear-gradient(90deg, rgba(124,92,255,0.12), rgba(0,212,255,0.08));
      color: white;
      padding:14px 22px;
      font-size:16px;
      box-shadow: 0 8px 30px rgba(12,16,30,0.6);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
    }
    .btn-explore::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(120deg, rgba(124,92,255,0.06), rgba(0,212,255,0.06));
      opacity:0;
      transition: opacity 220ms ease, transform 400ms cubic-bezier(.2,.9,.2,1);
      transform: scale(0.98);
      border-radius:12px;
    }
    .btn-explore:hover{
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 60px rgba(0,0,0,0.6), 0 4px 18px rgba(124,92,255,0.12);
    }
    .btn-explore:hover::after{ opacity:1; transform:scale(1); }

    /* Secondary (ghost) */
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      padding:10px 14px;
    }
    .btn-ghost:hover{
      color:#fff;
      transform:translateY(-4px);
      border-color: rgba(255,255,255,0.06);
    }

    /* Right visual area: subtle floating dots + robot placeholder */
    .hero-right{
      flex:1 1 36%;
      min-width:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:18px;
    }

    .floating-cards{
      width:320px;
      height:220px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:8px;
      box-shadow: 0 20px 60px rgba(2,6,23,0.6);
      overflow:hidden;
    }
    .robot-3d{
      width:140px;
      height:140px;
      border-radius:100%;
      background: conic-gradient(from 120deg at 50% 50%, rgba(124,92,255,0.18), rgba(0,212,255,0.10));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:rgba(255,255,255,0.9);
      font-size:32px;
      box-shadow: inset 0 -8px 18px rgba(0,0,0,0.35), 0 10px 30px rgba(2,6,23,0.6);
      transform: translateY(0);
      transition: transform 600ms cubic-bezier(.2,.9,.2,1);
    }
    .floating-cards:hover .robot-3d{ transform: translateY(-8px) rotate(-6deg); }

    /* small floating dots */
    .dots{
      position:absolute;
      left:-20px;
      top:-20px;
      display:grid;
      grid-template-columns:repeat(3,10px);
      gap:10px;
    }
    .dots span{
      width:8px;
      height:8px;
      border-radius:50%;
      background: linear-gradient(180deg, rgba(124,92,255,0.9), rgba(0,212,255,0.9));
      opacity:0.18;
      animation: bob 4000ms infinite ease-in-out;
    }
    .dots span:nth-child(2){ animation-delay:200ms }
    .dots span:nth-child(3){ animation-delay:400ms }
    @keyframes bob { 0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)} }

    /* Responsive */
    @media (max-width:900px){
      .hero{ flex-direction:column; padding:28px; margin-top:120px; }
      .brand{ font-size:56px; text-align:center; }
      .topbar{ padding:0 8px; }
      nav{ display:none; } /* collapse nav on very small - user can add burger later */
    }
    @media (max-width:480px){
      .brand{ font-size:44px; }
      .floating-cards{ width:260px; height:180px; }
      .hero-right{ margin-top:12px; }
    }
  </style>
</head>
<body>

  <!-- top bar -->
  <div class="topbar" role="banner" aria-label="Top navigation">
    <div class="logo-small" aria-hidden="true">
      <div class="logo-mark">TB</div>
    </div>

    <nav role="navigation" aria-label="Main">
      <a class="nav-link" href="#home">Home Page</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#workshops">Workshops</a>
      <a class="nav-link" href="#about-us">About Us</a>
      <a class="nav-link" href="#contacts">Contacts</a>
    </nav>
  </div>

  <!-- hero -->
  <main class="hero" role="main">
    <section class="hero-left" aria-labelledby="brand-title">
      <h1 id="brand-title" class="brand">TechBlooms</h1>
      <p class="tag">Growing ideas with technology â€” workshops, events, mentorship.</p>

      <div class="cta-row" role="group" aria-label="Primary actions">
        <button class="btn btn-explore" onclick="location.href='#workshops'">Explore More</button>

    <aside class="hero-right" aria-hidden="true">
      <div class="dots" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>

      <div class="floating-cards" role="img" aria-label="3D robot placeholder">
        <div class="robot-3d">ðŸ¤–</div>
        <div style="margin-top:8px; color:var(--muted); font-weight:700;">1k AI Robot</div>
      </div>
    </aside>
  </main>

  <!-- small footer links (invisible on small screens) -->
  <footer style="position:fixed; bottom:18px; left:24px; right:24px; display:flex; justify-content:center; color:rgba(255,255,255,0.06); font-size:13px;">
    TechBlooms â€¢ Crafting tech experiences
  </footer>

</body>
</html>
